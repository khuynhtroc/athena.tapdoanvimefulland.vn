---
layout: default
title: "Tin Tức Dự án - Biệt Thự - Liền Kề - Nhà Phố"
permalink: "/tin-tuc/"
---
<div class="container clearfix">

    <!-- Posts
    ============================================= -->
    <div id="posts" class="post-grid grid-container grid-2 clearfix" data-layout="fitRows">
    {% for post in site.posts %}
        <div class="entry clearfix">
            <div class="entry-image">
                <a href="{{ post.url }}"><img class="image_fade" src="{{ post.image }}" alt="{{ post.title }}"></a>
            </div>
            <div class="entry-title">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            </div>
            <ul class="entry-meta clearfix">
                <li><i class="icon-calendar3"></i> {{ post.date | date_to_string }}</li>
                <li><a href="{{ post.url }}#comments"><i class="icon-comments"></i> </a></li>
                <li><a href="#"><i class="icon-camera-retro"></i></a></li>
            </ul>
            <div class="entry-content">
<!--                <p>{{ post.excerpt }}</p> -->
                <a href="{{ post.url }}" class="more-link">Xem thêm</a>
            </div>
        </div>
    {% endfor %}

    </div><!-- #posts end -->

    <!-- Pagination
    ============================================= -->
    <ul class="pager nomargin">
        <li class="previous"><a href="#">Bài viết cũ</a></li>
        <li class="next"><a href="#">Bài viết mới</a></li>
    </ul><!-- .pager end -->

</div>

<style>
    .post-grid.grid-2 .entry{
        min-height: 520px;
    }
</style>
