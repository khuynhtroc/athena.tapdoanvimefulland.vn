<!DOCTYPE html> 
<html dir="ltr" lang="vi-VN">
<head>

    {% include head.html %}

</head>

<body class="no-transition stretched sticky-responsive-menu">

    <!-- Document Wrapper
    ============================================= -->
    <div id="wrapper" class="clearfix">
  
        {% include header.html %}
    
        <section id="page-title" class="page-title-center" style="/*background-image: url('{{ site.url }}/images/banner-header.jpg') no-repeat center center; background-size: 100%;*/">
    
            <div class="container clearfix">
                <h1>{{ page.title }}</h1>
                <span>{{ page.description }}</span>
            </div>
            <div class="container clearfix">
                <ol class="breadcrumb">
                    <li><a href="{{ site.url }}">Trang Chủ</a></li>
                    <li><a href="{{ site.url }}/du-an/">Dự án</a></li>
                    <li class="active"><a href="{{ site.url }}{{ page.url }}">{{ page.title }}</a></li>
                </ol>
            </div>
    
        </section>
    
    
        <!-- Content
        ============================================= -->
        <section id="content">
    
            <div class="content-wrap" style="text-align: justify;">

            	<!-- Portfolio Single Image
				============================================= -->
				<!--div class="portfolio-single-image portfolio-single-image-full swiper_wrapper responsive-img lazy" style="background-image: url('{{ page.image }}');" class="background-image-full-width" data-stellar-background-ratio="0.5"></div><!-- .portfolio-single-image end -->

                <!-- Portfolio Single Image
                ============================================= -->
                <div class="col_two_third portfolio-single-image center nobottommargin col_last" style="width: 100%">
                    <a href="{{ page.image }}"><img src="{{ page.image }}" alt="{{ page.title }}"></a>
                </div><!-- .portfolio-single-image end -->

                <div class="clear"></div>

                <div class="divider divider-short divider-center"><i class="icon-crop"></i></div>

                <div class="container clearfix">
        
                    <div class="col_three_fourth postcontent col_last nobottommargin">

                        {{ content }}

                    </div>
                  
                    <div class="col_one_fourth sticky-sidebar-wrap nobottommargin clearfix">

                        {% include sidebar.html %}

                    </div>
        
                </div>
            </div>
          
    
        </section><!-- #content end -->
    
        {% include footer.html %}

    </div><!-- #wrapper end -->


    {% include script.html %}

    {% include footer_script.html %}


</body>
</html>
